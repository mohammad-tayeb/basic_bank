<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>
<body>
    <header>
        <h1 class="text-4xl font-semibold text-center mt-5 mb-3 text-lime-500">Bank</h1>   
    </header> 

    <main class="bg-lime-500 w-9/12 h-60 mx-auto p-5">
        <section class="">
            <h1 class="text-2xl font-bold mt-5 text-white">Log In</h1>
            <input  class="rounded block w-4/5 p-1 mb-2 mt-1" type="email" name="" id="user-email" placeholder="Enter Email">
            <input class="rounded block w-4/5 p-1 mb-2" type="password" name="" id="user-password" placeholder="Enter Password">
            <button id="btn-submit" class="bg-slate-100 px-2 p-1 mb-2 text-lime-500 hover:bg-lime-500 hover:text-white hover:border hover:border-slate-100 font-bold rounded">Submit</button>
        </section>
    </main>
    

    <!-- scripts -->
    <script src="js/login.js"></script>
</body>
</html>
